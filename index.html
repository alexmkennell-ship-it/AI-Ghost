<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Bone Cowboy</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --fade-ms: 360ms; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #0b0b0b 50%, #000 100%);
      color: #b8ffb8;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100vw;
      height: 90vh;
    }
  model-viewer {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.6s ease-in-out; /* match blendMs */
  will-change: opacity;
}
model-viewer.active {
  opacity: 1;
  z-index: 2; /* top when active */
}


    #status {
      height: 10vh;
      display: grid;
      place-items: center;
      font-size: 1rem;
      opacity: 0.88;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="stage">
    <model-viewer id="mvA" autoplay ar-modes="webxr scene-viewer quick-look" disable-tap
      camera-controls="false" interaction-prompt="none" exposure="0.95">
    </model-viewer>
    <model-viewer id="mvB" autoplay ar-modes="webxr scene-viewer quick-look" disable-tap
      camera-controls="false" interaction-prompt="none" exposure="0.95">
    </model-viewer>
  </div>
  <div id="status">Loadingâ€¦</div>
  <script type="module" src="./bob.js"></script>
</body>
</html>
