<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob the Hayfield Skeleton</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script defer src="bob.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <model-viewer
    id="bob"
    src="models/bob_idle.glb"
    autoplay
    camera-controls
    shadow-intensity="1"
    disable-zoom
    environment-image="neutral">
  </model-viewer>
</body>
</html>
