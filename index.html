<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Bone Cowboy</title>

  <!-- ‚úÖ Load global THREE (r148 ‚Äî stable) -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r148/build/three.min.js"></script>

  <!-- ‚úÖ Load FBXLoader as ES module and attach to window -->
  <script type="module">
    import { FBXLoader } from "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r148/examples/jsm/loaders/FBXLoader.js";
    window.FBXLoader = FBXLoader;
    console.log("‚úÖ FBXLoader module attached to window");
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0b0b0b 50%, #000 100%);
      overflow: hidden;
      color: #b8ffb8;
      font-family: monospace;
    }
    canvas { display: block; }
    #status {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      opacity: 0.9;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="status">Loading Bob‚Ä¶</div>

  <!-- ‚úÖ Load Bob only after FBXLoader attaches -->
  <script>
    (function wait() {
      if (window.THREE && window.FBXLoader) {
        console.log("üöÄ THREE & FBXLoader ready ‚Äî booting Bob.js");
        const s = document.createElement("script");
        s.src = "./bob.js";
        document.body.appendChild(s);
      } else {
        console.log("‚è≥ Waiting for FBXLoader attachment‚Ä¶");
        setTimeout(wait, 250);
      }
    })();
  </script>
</body>
</html>
