<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Bone Cowboy</title>

  <!-- ✅ Known-good global versions that expose THREE and FBXLoader -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r148/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r148/examples/js/loaders/FBXLoader.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #0b0b0b 50%, #000 100%);
      overflow: hidden;
      color: #b8ffb8;
      font-family: monospace;
    }
    canvas { display: block; }
    #status {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      opacity: 0.85;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="status">Loading Bob…</div>

  <!-- ✅ Wait until both THREE and FBXLoader are live -->
  <script>
    function waitForTHREE() {
      if (window.THREE && window.FBXLoader) {
        console.log("✅ THREE.js & FBXLoader detected — starting Bob");
        const s = document.createElement("script");
        s.src = "./bob.js";
        document.body.appendChild(s);
      } else {
        console.log("⏳ Waiting for THREE / FBXLoader…");
        setTimeout(waitForTHREE, 300);
      }
    }
    waitForTHREE();
  </script>
</body>
</html>
