<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Bone Cowboy</title>

  <!-- ✅ Force global THREE + FBXLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0b0b0b 50%, #000 100%);
      overflow: hidden;
      color: #b8ffb8;
      font-family: monospace;
    }
    #status {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      opacity: 0.9;
      font-size: 1rem;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="status">Loading Bob…</div>

  <!-- ✅ Bob loads AFTER global THREE/FBXLoader confirmed -->
  <script>
    function loadBob() {
      console.log("✅ THREE:", !!window.THREE, "FBXLoader:", !!window.FBXLoader);
      if (window.THREE && window.FBXLoader) {
        const s = document.createElement("script");
        s.src = "./bob.js?v=" + Date.now(); // cache bust
        document.body.appendChild(s);
      } else {
        console.warn("⏳ Waiting for THREE / FBXLoader…");
        setTimeout(loadBob, 500);
      }
    }
    window.addEventListener("load", loadBob);
  </script>
</body>
</html>
