<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Skeleton</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script defer src="bob.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 80vw;
      height: 90vh;
      --poster-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    id="bob"
    src="models/idle.glb"
    autoplay
    camera-controls
    disable-zoom
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>
</body>
</html>
