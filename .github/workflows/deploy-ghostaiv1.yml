name: Deploy ghostaiv1 worker

on:
  push:
    branches:
      - main
    paths:
      - 'worker-ghostaiv1/**'
      - 'wrangler.toml'
      - '.github/workflows/deploy-ghostaiv1.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install --global wrangler@4.43.0

      - name: Publish worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: wrangler deploy --config wrangler.toml
